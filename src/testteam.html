<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Team Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>My Team</h1>
</header>
<body>
    <!-- Manager Section -->
    <section class="Employee-Holder">
        <div class="row">
            <div class="container col-5 card card-top">
                <div class="row">
                  <h4 class="col-6 Name">Name</h4>
                  <h4 class="col-6 Role">Manager &#9999;</h4>
                </div>
                <div class="info">
                  <p class="col-12">ID: </p>
                  <p class="col-12">Email: <a href = "mailto: emailplaceholderlink">emailplaceholder</a></p>
                  <p class="col-12">Office: </p>
                </div>
            </div>
        </div>
    </section>
    <!-- Engineer/Intern Section -->
    <section class="Employee-Holder">
        <div class="row">
            <div class="container col-5 card card-top">
                <div class="row">
                  <h4 class="col-6 Name">Name</h4>
                  <h4 class="col-6 Role">Engineer &#9881;</h4>
                </div>
                <div class="info">
                  <p class="col-12">ID: </p>
                  <p class="col-12">Email: <a href = "mailto: emailplaceholderlink">emailplaceholder</a></p>
                  <p class="col-12">Github: <a href="https://github.com/">Github placeholder</a></p>
                </div>
            </div>
            <div class="container col-5 card card-top">
                <div class="row">
                    <h4 class="col-6 Name">Name</h4>
                    <h4 class="col-6 Role">Intern &#9749;</h4>
                </div>
                <div class="info">
                  <p class="col-12">ID: </p>
                  <p class="col-12">Email: <a href = "mailto: emailplaceholderlink">emailplaceholder</a></p>
                  <p class="col-12">School: </p>
                </div>
            </div>
        </div>
    </section>
</body>
